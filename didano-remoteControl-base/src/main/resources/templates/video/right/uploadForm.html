<script type="text/javascript">
	$(function() {
		var objUrl;
		var img_html;
		$("#myFile").change(function() {
			var img_div = $(".img_div");
			var filepath = $("input[name='file']").val();
			for(var i = 0; i < this.files.length; i++) {
				objUrl = getObjectURL(this.files[i]);
				var extStart = filepath.lastIndexOf(".");
				var ext = filepath.substring(extStart, filepath.length).toUpperCase();
				/*
				 作者：z@qq.com
				时间：2016-12-10
				描述：鉴定每个图片上传尾椎限制
				* */
				if(ext != ".BMP" && ext != ".PNG" && ext != ".GIF" && ext != ".JPG" && ext != ".JPEG") {
					$(".shade").fadeIn(500);
					$(".text_span").text("图片限于bmp,png,gif,jpeg,jpg格式");
					this.value = "";
					$(".img_div").html("");
					return false;
				} else {
					/*
					 若规则全部通过则在此提交url到后台数据库
					 * */
					img_html = "<div class='isImg'><img src='" + objUrl + "' onclick='javascript:lookBigImg(this)' style='height: 100%; width: 100%;' /><button class='removeBtn' onclick='javascript:removeImg(this)'>x</button></div>";
					img_div.append(img_html);
				}
			}
			return true;
		});

		function getObjectURL(file) {
			var url = null;
			if(window.createObjectURL != undefined) { // basic
				url = window.createObjectURL(file);
			} else if(window.URL != undefined) { // mozilla(firefox)
				url = window.URL.createObjectURL(file);
			} else if(window.webkitURL != undefined) { // webkit or chrome
				url = window.webkitURL.createObjectURL(file);
			}
			return url;
		}
	});

	function removeImg(r){
		$(r).parent().remove();
	}
	/*
	 作者：z@qq.com
	 时间：2016-12-10
	  描述：上传图片附带放大查看处理
	 * */
	function lookBigImg(b){
		$(".shadeImg").fadeIn(500);
		$(".showImg").attr("src",$(b).attr("src"))
	}
	/*
	 作者：z@qq.com
	 时间：2016-12-10
	  描述：关闭弹出层
	 * */
	function closeShade(){
		$(".shade").fadeOut(500);
	}
	/*
	 作者：z@qq.com
	 时间：2016-12-10
	  描述：关闭弹出层
	 * */
	function closeShadeImg(){
		$(".shadeImg").fadeOut(500);
	}
</script>
